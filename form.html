<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فروشگاه اینترنتی دیجی‌کالا</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./images/icon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="user-form">
        <div class="user-form-header">
          <a href="./index.html" class="user-form-header-link">
            <img src="./images/form-image/full-vertical.svg" alt="Logo" />
          </a>
        </div>
        <div class="user-form-body">
          <h1 class="user-form-body-title">ورود | ثبت‌نام</h1>
          <p class="user-form-body-greeting">سلام!</p>
          <p class="user-form-body-description">
            لطفا شماره موبایل یا ایمیل خود را وارد کنید
          </p>
          <form action="#" method="post">
            <label for="user-phone"></label>
            <input
              type="tel"
              name="user-phone"
              id="user-phone"
              placeholder="شماره خود را وارد کنید"
              pattern="09(0[1-2]|1[0-9]|3[0-9]|2[0-1])-?[0-9]{3}-?[0-9]{4}"
              required
            />
            <br />
            <input type="submit" value="ورود" />
            <br />
          </form>
          <p class="user-form-body-terms">
            ورود شما به معنای پذیرش
            <a href="#">شرایط سایت</a>
            و
            <a href="#">قوانین حریم‌خصوصی</a>
            است
          </p>
        </div>
      </div>
      
  </body>
</html>
